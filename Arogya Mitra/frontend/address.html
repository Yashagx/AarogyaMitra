            background: #fff;

            padding: 24px;

            border: none;

        }

        button:hover {
            background: #094bb5;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 12px;
        }

        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
        }

        .validation-message.error {
            color: #dc3545;
        }

        .validation-message.success {
            color: #28a745;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    // ðŸ”‘ Groq API Key
    let GROQ_API_KEY = null;
    let isKeyLoading = false;

    async function getGroqKey() {
        if (GROQ_API_KEY) {
            return GROQ_API_KEY;
        }
        
        if (isKeyLoading) {
            // Wait for existing request
            while (isKeyLoading) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            return GROQ_API_KEY;
        }

        try {
            isKeyLoading = true;
            const res = await fetch('/api/groq-key');
            
            if (!res.ok) {
                throw new Error(`Failed to fetch API key: ${res.status}`);
            }
            
            const data = await res.json();
            
            if (!data.key) {
                throw new Error('No API key in response');
            }
            
            GROQ_API_KEY = data.key;
            console.log('API key loaded successfully');
            return GROQ_API_KEY;
        } catch (error) {
            console.error('Error fetching Groq API key:', error);
            throw error;
        } finally {
            isKeyLoading = false;
        }
    }

    // Pre-load API key on page load

        console.error('Failed to pre-load API key:', err);

    // Generate suggestions using Groq AI with caching and fallback
    async function generateSuggestions(type, state, partial) {
        const cacheKey = `${type}-${state}-${partial.toLowerCase()}`;
        
        // Check cache first
        if (suggestionCache.has(cacheKey)) {
            console.log('Using cached suggestions for:', cacheKey);
            return suggestionCache.get(cacheKey);
        }

        // For districts, try predefined data first for instant results
        if (type === 'district' && districtData[state]) {
            const filtered = districtData[state]
                .filter(d => d.toLowerCase().includes(partial.toLowerCase()))
                .slice(0, 5);
            if (filtered.length > 0) {
                console.log('Using predefined district data:', filtered);
                suggestionCache.set(cacheKey, filtered);
                return filtered;
            }
        }

        const prompt = type === 'district' 
            ? `List exactly 5 most common districts in ${state}, India that match or contain "${partial}". Return ONLY a valid JSON array of strings. Example: ["Patna","Gaya","Bhagalpur","Muzaffarpur","Nalanda"]`
            : `List exactly 5 most common tehsils/taluks in ${districtInput.value} district, ${state}, India that match or contain "${partial}". Return ONLY a valid JSON array of strings. Example: ["Tehsil1","Tehsil2","Tehsil3","Tehsil4","Tehsil5"]`;

        try {
            const apiKey = await getGroqKey();
            
            if (!apiKey) {
                console.error('No API key available');
                return [];
            }

            console.log('Calling Groq API for:', type, state, partial);
            
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'llama-3.3-70b-versatile',
                    messages: [{ 
                        role: 'user', 
                        content: prompt 
                    }],
                    temperature: 0.1,
                    max_tokens: 200
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Groq API Error:', response.status, errorText);
                return [];
            }

            const data = await response.json();
            
            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                console.error('Invalid API response structure:', data);
                return [];
            }
            
            const content = data.choices[0].message.content.trim();
            console.log('AI Response:', content);
            
            // Extract JSON array from response
            const jsonMatch = content.match(/\[.*?\]/s);
            if (jsonMatch) {
                try {
                    const suggestions = JSON.parse(jsonMatch[0]);
                    console.log('Parsed suggestions:', suggestions);
                    // Cache the result
                    suggestionCache.set(cacheKey, suggestions);
                    return suggestions;
                } catch (parseError) {
                    console.error('JSON parse error:', parseError, 'Content:', content);
                    return [];
                }
            } else {
                console.error('No JSON array found in response:', content);
                return [];
            }
        } catch (error) {
            console.error('Error generating suggestions:', error);
            return [];
        }
    }

    // Show suggestions
    function showSuggestions(suggestions, container, input) {
        container.innerHTML = '';
        if (suggestions.length === 0) {
            container.classList.remove('active');
            return;
        }

        suggestions.forEach(suggestion => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            div.textContent = suggestion;
            div.onclick = () => {
                input.value = suggestion;
                container.classList.remove('active');
                
                // Trigger tehsil suggestions when district is selected
                if (input === districtInput) {
                    tehsilInput.value = '';
                    tehsilInput.focus();
                }
                
                // Reset pincode validation when district changes
                isPincodeValid = false;
                isPincodeValidated = false;
                checkFormValidity();
            };
            container.appendChild(div);
        });

        container.classList.add('active');
    }

    // District autocomplete - reduced debounce time for faster response
    districtInput.addEventListener('input', function() {
        const state = stateSelect.value;
        const partial = this.value.trim();

        clearTimeout(districtTimeout);
        
        // Reset pincode validation when district changes
        isPincodeValid = false;
        isPincodeValidated = false;
        checkFormValidity();
        
        if (!state) {
            districtSuggestions.classList.remove('active');
            return;
        }

        // Show suggestions immediately if user has typed anything
        if (partial.length === 0) {
            districtSuggestions.classList.remove('active');
            return;
        }

        // Reduced from 500ms to 300ms for faster response
        districtTimeout = setTimeout(async () => {
            const suggestions = await generateSuggestions('district', state, partial);
            showSuggestions(suggestions, districtSuggestions, districtInput);
        }, 300);
    });

    // Tehsil autocomplete - reduced debounce time
    tehsilInput.addEventListener('input', function() {
        const state = stateSelect.value;
        const district = districtInput.value.trim();
        const partial = this.value.trim();

        clearTimeout(tehsilTimeout);
        checkFormValidity();
        
        if (!state || !district) {
            tehsilSuggestions.classList.remove('active');
            return;
        }

        // Show suggestions immediately if user has typed anything
        if (partial.length === 0) {
            tehsilSuggestions.classList.remove('active');
            return;
        }

        // Reduced from 500ms to 300ms for faster response
        tehsilTimeout = setTimeout(async () => {
            const suggestions = await generateSuggestions('tehsil', state, partial);
            showSuggestions(suggestions, tehsilSuggestions, tehsilInput);
        }, 300);
    });

    // Close suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.autocomplete-container')) {
            districtSuggestions.classList.remove('active');
            tehsilSuggestions.classList.remove('active');
        }
    });

    // Clear dependent fields when state changes
    stateSelect.addEventListener('change', function() {
        districtInput.value = '';
        tehsilInput.value = '';
        pincodeInput.value = '';
        pincodeValidation.textContent = '';
        pincodeValidation.className = 'validation-message';
        isPincodeValid = false;
        isPincodeValidated = false;
        checkFormValidity();
    });

    // Clear pincode and validation when district changes
    districtInput.addEventListener('change', function() {
        pincodeInput.value = '';
        pincodeValidation.textContent = '';
        pincodeValidation.className = 'validation-message';
        isPincodeValid = false;
        isPincodeValidated = false;
        checkFormValidity();
    });

    // Pincode validation
    pincodeInput.addEventListener('input', async function() {
        const pincode = this.value.trim();
        const state = stateSelect.value;
        const district = districtInput.value.trim();

        isPincodeValidated = false;
        isPincodeValid = false;
        checkFormValidity();

        if (!/^[0-9]{6}$/.test(pincode)) {
            pincodeValidation.textContent = '';
            pincodeValidation.className = 'validation-message';
            return;
        }

        if (!state || !district) {
            pincodeValidation.className = 'validation-message error';
            pincodeValidation.textContent = 'Please select state and district first';
            return;
        }

        pincodeValidation.className = 'validation-message loading';
        pincodeValidation.innerHTML = '<span class="spinner"></span>Validating pincode...';

        try {
            console.log('Validating pincode:', pincode, 'for', district, state);
            
            // First try India Post API
            const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
            const data = await response.json();

            console.log('India Post API response:', data);

            if (data[0].Status === 'Success') {
                const postOffices = data[0].PostOffice;
                const matchingOffice = postOffices.find(po => 
                    po.District.toLowerCase() === district.toLowerCase() &&
                    po.State.toLowerCase() === state.toLowerCase()
                );

                isPincodeValidated = true;
                if (matchingOffice) {
                    isPincodeValid = true;
                    pincodeValidation.className = 'validation-message success';
                    pincodeValidation.textContent = `âœ“ Valid pincode for ${district}, ${state}`;
                } else {
                    isPincodeValid = false;
                    pincodeValidation.className = 'validation-message error';
                    const actualDistrict = postOffices[0].District;
                    const actualState = postOffices[0].State;
                    
                    if (actualState !== state) {
                        pincodeValidation.textContent = `âœ— This pincode belongs to ${actualDistrict} district in ${actualState}, not ${state}`;
                    } else {
                        pincodeValidation.textContent = `âœ— This pincode belongs to ${actualDistrict} district, not ${district}`;
                    }
                }
                checkFormValidity();
            } else {
                console.log('India Post API failed, falling back to AI validation');
                // Fallback to AI validation
                await validatePincodeWithAI(pincode, state, district);
            }
        } catch (error) {
            console.error('Pincode validation error:', error);
            // Fallback to AI validation
            await validatePincodeWithAI(pincode, state, district);
        }
    });

    // AI-based pincode validation fallback
    async function validatePincodeWithAI(pincode, state, district) {
        const prompt = `Check if pincode ${pincode} is valid for ${district} district in ${state}, India. 
If YES, respond: "VALID"
If NO, respond: "INVALID|ActualDistrict|ActualState|Reason"
Example: "INVALID|Patna|Bihar|This pincode belongs to Patna district, not Nalanda"`;

        try {
            const apiKey = await getGroqKey();
            
            if (!apiKey) {
                throw new Error('No API key available');
            }

            console.log('Calling Groq API for pincode validation');
            
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'llama-3.3-70b-versatile',
                    messages: [{ role: 'user', content: prompt }],
                    temperature: 0.1,
                    max_tokens: 100
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Groq API Error for pincode:', response.status, errorText);
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            
            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                console.error('Invalid API response structure:', data);
                throw new Error('Invalid API response');
            }
            
            const answer = data.choices[0].message.content.trim();
            console.log('Pincode validation response:', answer);

            isPincodeValidated = true;
            if (answer.includes('VALID')) {
                isPincodeValid = true;
                pincodeValidation.className = 'validation-message success';
                pincodeValidation.textContent = `âœ“ Valid pincode for ${district}`;
            } else {
                isPincodeValid = false;
                pincodeValidation.className = 'validation-message error';
                
                // Try to extract detailed reason
                const parts = answer.split('|');
                if (parts.length >= 4) {
                    const [, actualDistrict, actualState, reason] = parts;
                    pincodeValidation.textContent = `âœ— ${reason.trim()}`;
                } else if (parts.length >= 2) {
                    pincodeValidation.textContent = `âœ— This pincode belongs to ${parts[1].trim()}, not ${district}`;
                } else {
                    // Fallback: extract any useful info from response
                    pincodeValidation.textContent = `âœ— ${answer.replace('INVALID', '').replace(/\|/g, ' - ').trim() || `Pincode doesn't match ${district} district`}`;
                }
            }
            checkFormValidity();
        } catch (error) {
            console.error('Pincode validation error:', error);
            isPincodeValidated = false;
            isPincodeValid = false;
            pincodeValidation.className = 'validation-message error';
            pincodeValidation.textContent = 'âœ— Could not validate pincode. Please check your API key configuration.';
            checkFormValidity();
        }
    }

    function saveAddress() {
        const state = stateSelect.value.trim();
        const district = districtInput.value.trim();
        const tehsil = tehsilInput.value.trim();
        const pincode = pincodeInput.value.trim();

        if (!state || !district || !tehsil || !/^[0-9]{6}$/.test(pincode)) {
            alert("Please enter a valid state, district, tehsil, and 6-digit pincode.");
            return;
        }

        if (!isPincodeValidated) {
            alert("Please wait for pincode validation to complete.");
            return;
        }

        // If pincode validation shows error, ask for confirmation
        if (!isPincodeValid) {
            const confirmSave = confirm('The pincode may not match the selected district. Do you want to continue anyway?');
            if (!confirmSave) return;
        }

        // Disable button to prevent double submission
        saveBtn.disabled = true;
        saveBtn.textContent = 'Saving...';

        // âœ… Send 'state' (current address state)
        fetch("/api/user/address", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name,
                mobile,
                state,
                district,
                tehsil,
                pincode
            })
        })
        .then(res => {
            if (!res.ok) throw new Error();

            // âœ… Mark address page as consumed
            sessionStorage.setItem("address_consumed", "true");

            // âœ… Replace history so back button skips this page
            window.location.replace("dashboard.html");
        })
        .catch(() => {
            alert("Failed to save address. Please try again.");
            saveBtn.disabled = false;
            saveBtn.textContent = 'Save & Continue';
        });
    }

    // Initial form validity check
    checkFormValidity();
</script>
